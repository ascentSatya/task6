<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <div class="error" id="nameError">Please enter your name</div>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email">
      <div class="error" id="emailError">Enter a valid email</div>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message"></textarea>
      <div class="error" id="messageError">Message cannot be empty</div>

      <button type="submit">Send Message</button>
      <div class="success" id="successMessage">Message sent successfully âœ…</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
